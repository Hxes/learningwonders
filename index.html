<style>
/* Style the search box */
#mySearch {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
  box-sizing: border-box;
  z-index: 1000;
}

/* Push menu below the fixed search bar */
#myMenu {
  position: fixed;
  top: 4.5;
  left: 0;
  list-style-type: none;
  padding: 0;
  margin: 40px 0 0 0; /* space for search bar */
  z-index: 1;
}

/* Style the navigation links */
#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: black;
  display: block;
}

#myMenu li a:hover {
  background-color: #eee;
  z-index: 1;
}
</style>

<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");

  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
<div class="circle" id="circle">

    <script>
        const circle = document.getElementById('circle');
        const content = document.getElementById('content');

        // 1. Open the content when clicking the circle
        circle.addEventListener('click', (event) => {
            content.style.display = 'block';
            // Stop the click from bubbling up to the window
            event.stopPropagation();
        });

        // 2. Hide the content when clicking anywhere else on the page
        window.addEventListener('click', () => {
            content.style.display = 'none';
        });



        
        </script>
