<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");

  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

    <script>
        const circle = document.getElementById('circle');
        const content = document.getElementById('content');

        // 1. Open the content when clicking the circle
        circle.addEventListener('click', (event) => {
            content.style.display = 'block';
            // Stop the click from bubbling up to the window
            event.stopPropagation();
        });

        // 2. Hide the content when clicking anywhere else on the page
        window.addEventListener('click', () => {
            content.style.display = 'none';
        });



        
        </script>
        
 <div class="input-container">
  <input type="text" id="bgInput" placeholder="Enter image URL..." />
  <button onclick="setBackground()">Set Background</button>
  <button id="resetBtn">Reset Background</button>
</div>
        
        <script>
function setBackground() {
    const url = document.getElementById('bgInput').value.trim();
    if (!url) {
        alert('Please enter a valid URL');
        return;
    }

    // Create a temporary image to check if the URL works
    const img = new Image();
    img.onload = function() {
        // Image loaded successfully, set it as background
        document.body.style.backgroundImage = `url('${url}')`;
    };
    img.onerror = function() {
        // Image failed to load
        alert('Please enter a valid URL');
    };
    img.src = url;
}

// Optional: press Enter to set background
document.getElementById('bgInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        setBackground();
    }
});

// Reset button
document.getElementById('resetBtn').addEventListener('click', function() {
    document.body.style.backgroundImage = '';
    document.body.style.backgroundColor = 'lightblue';
    document.getElementById('bgInput').value = '';
});
</script>
