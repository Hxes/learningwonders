<style>
/* Style the search box */
#mySearch {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 75px;
  font-size: 18px;
  padding: 11px;3
  border: 1px solid #ddd;
  box-sizing: border-box;
  z-index: 1000;
}


</style>

<script>
const searchInput = document.getElementById('mySearch');
const cards = document.querySelectorAll('.game-card');

searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();

  cards.forEach(card => {
    const title = card.dataset.title.toLowerCase();

    if (title.includes(query)) {
      card.style.display = '';
    } else {
      card.style.display = 'none';
    }
  });
});
</script>

    <script>
        const circle = document.getElementById('circle');
        const content = document.getElementById('content');

        // 1. Open the content when clicking the circle
        circle.addEventListener('click', (event) => {
            content.style.display = 'block';
            // Stop the click from bubbling up to the window
            event.stopPropagation();
        });

        // 2. Hide the content when clicking anywhere else on the page
        window.addEventListener('click', () => {
            content.style.display = 'none';
        });



        
        </script>

        <script>
function setBackground() {
    const url = document.getElementById('bgInput').value.trim();
    if (!url) {
        alert('Please enter a valid URL');
        return;
    }

    // Create a temporary image to check if the URL works
    const img = new Image();
    img.onload = function() {
        // Image loaded successfully, set it as background
        document.body.style.backgroundImage = `url('${url}')`;
    };
    img.onerror = function() {
        // Image failed to load
        alert('Please enter a valid URL');
    };
    img.src = url;
}

// Optional: press Enter to set background
document.getElementById('bgInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        setBackground();
    }
});

// Reset button
document.getElementById('resetBtn').addEventListener('click', function() {
    document.body.style.backgroundImage = '';
    document.body.style.backgroundColor = 'lightblue';
    document.getElementById('bgInput').value = '';
});

</script>

<script>
const savedPins = JSON.parse(localStorage.getItem('pinnedGames')) || [];

gameCards.forEach(card => {
  const title = card.dataset.title;

  // Create pin button
  const pinBtn = document.createElement('button');
  pinBtn.className = 'pin-btn';
  pinBtn.textContent = 'ðŸ“Œ';

  // Prevent navigation when clicking pin
  pinBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();

    card.classList.toggle('pinned');

    let pins = JSON.parse(localStorage.getItem('pinnedGames')) || [];

    if (card.classList.contains('pinned')) {
      if (!pins.includes(title)) pins.push(title);
    } else {
      pins = pins.filter(t => t !== title);
    }

    localStorage.setItem('pinnedGames', JSON.stringify(pins));
  });

  card.appendChild(pinBtn);

  // Restore pinned state
  if (savedPins.includes(title)) {
    card.classList.add('pinned');
  }
});
</script>
