<!DOCTYPE html>
<html>
<head>
    <title>Learn HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Tapestry&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Tapestry", serif;
        }

        .welcome-group {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
            width: 100%;
            background-color: #000000;
        }

        .learn-html {
            font-size: 60px;
            color: #ffffff;
        }

        .lessons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5vh;
            gap: 7vh;
        }

        .lesson-box {
            position: relative;
            width: 65vw;
            height: 20vh;
            background-color: #eeeeee;
            color: #000000;
            border-radius: 25px;
            margin: 2vh 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            text-decoration: none;
            transition: all 0.8s ease-in-out;
            box-sizing: border-box;
        }

        .lesson-box:hover {
            width: 90%;
            background-color: #f5f5f5;
            cursor: pointer;
            font-size: 30px;
        }
        .lesson-box span{
            display: inline-block; 
            transition: transform 1s ease-in-out;
        }
        .lesson-box:hover span{
            transform: translateX(-30vw);
        }
        .arrow img{
            width: 60px;
            height: auto;
            transition: transform 0.5s ease;
            display: inline-block;
        }
        .arrow {
            position: absolute;
            left: calc(100% - 20vw); 
            top: 50%;                
            transform: translateY(-50%); 
            transition: transform 0.5s ease-in-out, opacity 1s ease-in-out;
            opacity: 0;
        }
        .lesson-box:hover .arrow {
            transform: translateY(-50%) translateX(-150px); /* arrow moves on hover */
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="welcome-group">
        <p class="learn-html">Learn HTML</p>
    </div>

    <div class="lessons-container">
        <a href="html-lesson-one.html" class="lesson-box">
            <span>Introduction to HTML</span>
            <div class="arrow">
                <img src="https://storage.needpix.com/rsynced_images/arrow-27316_1280.png" id="arrow">
            </div>
        </a>
        <a href="lesson-two.html" class="lesson-box">
            <span>HTML Elements and Tags</span>
            <div class="arrow">
                <img src="https://storage.needpix.com/rsynced_images/arrow-27316_1280.png" id="arrow">
            </div>
        </a>
        <a href="lesson-three.html" class="lesson-box">
            <span>HTML Forms and Inputs</span>
            <div class="arrow">
                <img src="https://storage.needpix.com/rsynced_images/arrow-27316_1280.png" id="arrow">
            </div>
        </a>
        
    </div>
    
    


</body>
</html>
