<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 { text-align: center; color: #333; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #218838; }
        
        /* Style for the error message */
        #message {
            margin-top: 15px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            font-size: 0.9rem;
            text-align: center;
        }
        .sign-up{
            color: #3D76D4;
            margin: 0 auto;
        }
        .sign-up-link{
            text-decoration: none;
            color: #3D76D4;
        }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Sign In</h2>
    <div id="message" class="error"></div>
    
    <div class="input-group">
        <label>Username</label>
        <input type="text" id="userInput" placeholder="Enter username">
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" id="passInput" placeholder="Enter password">
    </div>
    <button onclick="checkLogin()">Login</button>
    <div class="sign-up">
        <p>Not a member? <a href="sign-up.html" class="sign-up-link"><u>Sign up</u></a></p>
    </div>
</div>

<script>
    function checkLogin() {
        // 1. Get the values from the inputs
        const user = document.getElementById('userInput').value;
        const pass = document.getElementById('passInput').value;
        const msgDiv = document.getElementById('message');

        // 2. Set the correct credentials
        const correctUser = "earthwindwaterfire!!!";
        const correctPass = "18359Learning";

        // 3. Logic for validation
        if (user === correctUser && pass === correctPass) {
            // Success! Redirect to another page
            window.location.href = "eduventures.html"; 
        } 
        else if (user !== correctUser && pass !== correctPass) {
            showError("Password and/or username invalid, please try again");
        } 
        else if (user !== correctUser) {
            showError("username invalid, please try again");
        } 
        else {
            showError("password invalid, please try again");
        }
    }

    function showError(text) {
        const msgDiv = document.getElementById('message');
        msgDiv.innerText = text;
        msgDiv.style.display = "block";
    }
</script>

</body>
</html>
